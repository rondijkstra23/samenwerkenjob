    <style>

body{
    background-color: greenyellow;
    animation: blink 1s infinite;
}

        img,input{
            border-radius: 50%;
        }

        #knop {
            width: 50px;
            height: 50px;
            position: relative;
            -webkit-animation: knopje 2s 2; /* Safari 4.0 - 8.0 */
            -webkit-animation-direction: alternate; /* Safari 4.0 - 8.0 */
            animation: knopje 1s infinite;
            animation-direction: alternate;
        }

  
        
    .bewegendplaatje {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        position: relative;
        -webkit-animation: myfirst 2s 2; /* Safari 4.0 - 8.0 */
        -webkit-animation-direction: alternate; /* Safari 4.0 - 8.0 */
        animation: myfirst 2s infinite, blink 1s infinite;
        animation-direction: alternate;
    }

    @-webkit-keyframes myfirst {
  0%   {left: 0px; top: 0px;}
  25%  {left: 200px; top: 0px;}
  50%  {left: 200px; top: 200px;}
  75%  {left: 0px; top: 200px;}
  100% {left: 0px; top: 0px;}
}

@keyframes myfirst {
  0%   {left: 0px; top: 0px;}
  25%  {left: 200px; top: 0px;}
  50%  {left: 200px; top: 200px;}
  75%  {left: 0px; top: 200px;}
  100% {left: 0px; top: 0px;}
}

@-webkit-keyframes knopje {
  0%   {left: 500px; top: 500px;}
  25%  {left: 50px; top: 50px;}
  50%  {left: 20px; top: 185px;}
  75%  {left: 120px; top: 500px;}
  100% {left: 465px; top: 700px;}
}

@keyframes knopje {
  0%   {left: 500px; top: 500px;}
  25%  {left: 50px; top: 50px;}
  50%  {left: 250px; top: 10px;}
  75%  {left: 350px; top: 80px;}
  100% {left: 134px; top: 500px;}
}

@keyframes blink {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
